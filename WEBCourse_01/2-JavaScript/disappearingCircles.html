<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Disappearing Circles</title>


        <style>
            #circle1
            {
                width: 100px;
                height: 100px;
                background-color: red;
            }

            #circle2
            {
                width: 100px;
                height: 100px;
                background-color: green;
            }

            #circle3
            {
                width: 100px;
                height: 100px;
                background-color: blue;
            }

            .circle
            {
                border-radius: 50%;
                float: left;
                margin-right: 10px;
                cursor: pointer;
                margin-bottom: 30px;
            }

            .clear
            {
                clear: both;
                
            }

        </style>
    </head>

    <body>

        
        <div id="circle1" class="circle">

        </div>

        <div id="circle2" class="circle">

        </div>

        <div id="circle3" class="circle">

        </div>

        <div class="clear"></div>

        <input type="text" id="text">
        <button id="change-text-button">Change text</button>

        <div class="clear"></div>

        <p id="text-to-change">This is some text</p>


        <script type="text/javascript">

            var circles = document.getElementsByClassName("circle");

            Array.from(circles).forEach(circle => {
            // Aqu√≠ puedes hacer algo con cada elemento 'circle'
                circle.addEventListener('click', function() {
                    // Ocultar el elemento cuando se hace clic
                    circleDisappear(circle);
                });
            });

            function circleDisappear(element)
            {
                element.style.display = "none";
            }

            document.getElementById("change-text-button").onclick = function()
            {
                var textInput = document.getElementById("text").value;

                var textToChange = document.getElementById("text-to-change");

                textToChange.innerHTML = textInput;
            }

            var myArray = new Array();

            myArray[0] = "Laura";
            myArray[1] = "Linda";

            console.log(myArray);

        </script>
    </body>
</html>
